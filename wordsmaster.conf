# RAT-Engine Wordsmaster Configuration

# Audio settings
audio:
  # Original sample rate (Hz)
  original_sample_rate: 22050
  # Target sample rate for resampling (Hz)
  target_sample_rate: 7350

# Tokenizer settings
tokenizer:
  # Vocabulary size for the tokenizer
  vocab_size: 4096
  # Minimum frequency of token to be included
  min_frequency: 5
  # Special tokens
  special_tokens:
    - "[UNK]"
    - "[PAD]"
    - "[BOS]"
    - "[EOS]"

# Output paths
output:
  # Database file path (relative to output directory)
  database: "ljspeech_data.db"
  # Tokenizer file path (relative to output directory)
  tokenizer: "universal_tokenizer.json"
